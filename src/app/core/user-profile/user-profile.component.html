<div class="user-page">
  <h1>Личный кабинет</h1>
  <div class="user-page-wrapper" *ngIf="user">
    <div class="user-info">
      <h3>{{ user.first_name }} {{ user.last_name }}</h3>
      <h3>{{ user.email }}</h3>
    </div>
    <div class="user-edit" *ngIf="editedUser">
      <p>Имя</p>
      <input type="text" class="input" [(ngModel)]="editedUser.first_name">
      <p>Фамилия</p>
      <input type="text" class="input" [(ngModel)]="editedUser.last_name">
      <p>E-mail</p>
      <input type="email" class="input" [(ngModel)]="editedUser.email" value="s,lds">
      <button type="submit" class="btn" (click)="updateUser()">Обновить</button>
    </div>
  </div>
</div>
